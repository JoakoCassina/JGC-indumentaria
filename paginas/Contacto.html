    <main class="main">
        
        <section class="contacto">
            <div class="titulo"> 
                <h1>CONTACTO</h1>
                <h3>Completa el formulario y te contactaremos a la brevedad. Muchas Gracias</h3>
            </div>
    <div class="formulario">
            <div class="contacto__f">
                <form >
                    <p>
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej. Joaquin Cassina" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Ej. infoJGC@gmail.com" required>
                    </p>
                    <p>
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej. 15002200" required>
                    </p>
                    <p>
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" placeholder="Ej. Info mayoristas" required>
                    </p>
                    <p class="form2" >
                        <label for="mensaje">Mensaje:</label>
                        <input type="textrea" id="mensaje" name="mensaje" placeholder="Escribe tu consulta aca" required>
                    </p>
                    <div class="d-grid gap-2" >
                        <button class="btn btn-primary" type="button">Enviar</button>
                      </div>
                   <!-- <p class="form2" >
                        <button>ENVIAR</button>
                    </p> -->
    
                </form>
            </div>
                <div class="contacto__i">
                    <h3>Mas Informacion</h3>
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i>Bv. Santa Fe 2255</li>
                        <li><i class="fa-solid fa-phone"></i>15002200</li>
                        <li><i class="fa-solid fa-envelope"></i>infoJGC@gmail.com</li>
                    </ul>
                    <img src="../imagenes/logo.png" alt="logo">
                </div>
            </div>
    
    </section>
    </main>
    
    <footer class="foter">
        <div class="piepagina">
            <h3 class="piepagina__titulo">METODOS <br/>DE PAGO</h3>
            <img class="piepagina__imagen" src="../imagenes/visa.png" alt="visa"><img class="piepagina__imagen" src="../imagenes/MasterCard_early_1990s_logo.png" alt="master"><img class="piepagina__imagen" src="../imagenes/america-exp.png" alt="america-exp">
        </div>

        </div>
        <div class="piepagina">
            <h3 class="piepagina__titulo">DATA FISCAL</h3>
